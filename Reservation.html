        <article>
            
            <section id="main"><h2>Book Room</h2></section>
            <section>
                <div class="reservation">
                    <form>
                        <fieldset class="bookRoom" id="resform">
                            <legend>Rooms And Suites</legend>
                                <label><b>Name:</b></label><br>
                                <input  type="text" name="name" placeholder="Name" id="name" required><br>
                                <label><b>E-mail:</b></label><br>
                                <input type="email" name="email" id="email" placeholder="E-mail"><br>
                                <label><b>Phone Number:</b></label><br>
                                <input type="text" name="phone" id="phone" placeholder="Phone Number" required><br>
                                <label><b>Number of Guest:</b></label><br>
                                <input type="number" name="#ofguest" placeholder="Number of guest" id="noOfGuests" max="4" min="1" required><br>
                                <label><b>Number of Days:</b></label><br>
                                <input type="number" name="#ofdays" placeholder="Number of days" id="noOfDays" min="1" required><br>
                                <label><b>Room Type:</b></label><br>
                                    <input type="radio" name="roomType" value="Superior Room" id="superior">
                                    <label for="superior">Superior Room</label><br>
                                    <input type="radio" name="roomType" value="Deluxe Room" id="deluxe">
                                    <label for="deluxe">Deluxe Room</label><br>
                                    <input type="radio" name="roomType" value="Junior Suite Room" id="juniorSuite">
                                    <label for="juniorSuite">Junior Suite Room</label><br>
                                    <input type="radio" name="roomType" value="Presidential Suite Room" id="presidentialSuite">
                                    <label for="presidentialSuite">Presidential Suite Room</label>
                                <br>
                                <label><b>Meal Type:</b></label><br>
                                    <input type="radio" value="RO" id="ro" name="mealType">
                                    <label for="ro" >Room Only</label><br>
                                    <input type="radio" value="BB" id="bb" name="mealType">
                                    <label for="bb" >Breakfast & Bed</label><br>
                                    <input type="radio" value="HB" id="hb" name="mealType">
                                    <label for="hb" >Half Board</label><br> 
                                    <input type="radio" value="FB" id="fb" name="mealType">
                                    <label for="fb" >Full Board</label><br>
                        </fieldset>
                        <input type="button" value="ADD TO RESERVE" id="addtoreserve">
                        <input type="reset" value="CLEAR" id="clearformdata">
                        <p>
                            <textarea id="res" rows="10"></textarea><br>
                            <textarea id="rescost" rows="2"></textarea><br>
                            <input type="button" value="CONFIRM RESERVE" id="reserve">
                            <input type="button" value="CLEAR RESERVE" id="clearres"><br>
                            <textarea id="final" rows="10"></textarea><br>
                            <input type="button" id="addtofav" value="ADD TO FAVORITE">
                            
                        </p>
                    </form> 
                </div>
            </section>
        </article>
